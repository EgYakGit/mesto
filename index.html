/form></div></div><div class="popup popup_card-delete"><div class="popup__dialog"><button class="popup__close" type="button"><img src="44bb1e48112a8752b62d.svg" alt="кнопка закрытия попапа"></button><form class="form form__card-delete" novalidate><h3 class="popup__title">Вы уваерены?</h3><button class="form__save" type="submit" aria-label="Да">Да</button></form></div></div><div class="popup popup_profile_edit"><div class="popup__dialog"><button class="popup__close" type="button"><img class="logo" src="44bb1e48112a8752b62d.svg" alt="Россия"></button><h3 class="popup__title">Редактировать профиль</h3><form name="profileInfo" class="form" novalidate><input name="name" autocomplete="off" class="form__input form__input_edit_name" id="input_edit_name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error" id="input_edit_name-error">Вы пропустили это поле.</span> <input name="about" autocomplete="off" class="form__input form__input_edit_about" id="input_edit_about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__input-error" id="input_edit_about-error">Вы пропустили это поле.</span> <button class="form__save" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_profile_add"><div class="popup__dialog"><button class="popup__close" type="button"></button><h3 class="popup__title">Новое место</h3><form name="profileCard" class="form form_card" novalidate><input name="name" autocomplete="off" class="form__input form__input_add_name" id="input_add_name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error" id="input_add_name-error">Вы пропустили это поле.</span> <input type="url" name="link" autocomplete="off" class="form__input form__input_add_link" id="input_add_link" placeholder="Ссылка на картинку" required> <span class="popup__input-error" id="input_add_link-error">Введите адрес сайта.</span> <button class="form__save" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_profile_image"><div class="popup__dialog popup__dialog_profile_image"><button class="popup__close" type="button"></button> <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="popup__image" alt=" Архыз"><p class="popup__discription">Архыз</p></div></div></body></html>
