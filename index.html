<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  	<title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Россия">
    </header>
    <main class="content">
    <section class="profile">
      <img class="profile__photo" src="./images/profilePhoto.png" alt="Фото Кусто">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" aria-label="Редактировать профиль" type="button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
  <!--Template js-->
    <template id="template">
          <li class="card__item">
            <button class="card__item-delete" type="button"></button>
            <img class="card__image" src="./images/cardPhotoFirstSixth.jpg" alt="Карачаевск">
            <div class="card__item-info">
              <h2 class="card__item-title">Карачаевск</h2>
              <button class="card__item-like" type="button"></button>
            </div>
          </li>
    </template>
    <!--Template js-->
    <section class="cards">
      <ul class="card"></ul> 
    </section> 
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2021. EgYakGit</p>
    </footer>
  </div>
  <!--Ниже модалка для редактирования профиля-->
  <div class="modal modal_profile_edit">
    <div class="modal__dialog">
      <button class="modal__close" type="button"></button>
      <h3 class="modal__title">Редактировать профиль</h3>
      <form name="profileInfo" class="form" novalidate>
        <input type="text" name="name" class="form__input form__input_edit_name" id="input_edit_name" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required>
        <span class="modal__input-error" id="input_edit_name-error">Вы пропустили это поле.</span>
        <input type="text" name="about" class="form__input form__input_edit_about" id="input_edit_about" placeholder="Исследователь океана" minlength="2" maxlength="200" required>
        <span class="modal__input-error" id="input_edit_about-error">Вы пропустили это поле.</span>
        <button class="form__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!--Ниже модалка для редактирования карточек-->
  <div class="modal modal_profile_add">
    <div class="modal__dialog">
      <button class="modal__close" type="button"></button>
      <h3 class="modal__title">Новое место</h3>
      <form name="profileCard" class="form form_card" novalidate>
        <input type="text" name="name" class="form__input form__input_add_name" id="input_add_name" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="modal__input-error" id="input_add_name-error">Вы пропустили это поле.</span>
        <input type="url" name="link" class="form__input form__input_add_link" id="input_add_link" placeholder="Ссылка на картинку" required>
        <span class="modal__input-error" id="input_add_link-error">Введите адрес сайта.</span>
        <button class="form__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!--Ниже модалка с изображениями-->
  <div class="modal modal_profile_image">
    <div class="modal__dialog modal__dialog_profile_image">
      <button class="modal__close" type="button"></button>
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="modal__image" alt=" Архыз">
      <p class="modal__discription">Архыз</p>
    </div>
  </div>
<script src="js/cards.js"></script>
<script src="js/main.js"></script>
<script src="js/valid.js"></script>
</body>
</html>
